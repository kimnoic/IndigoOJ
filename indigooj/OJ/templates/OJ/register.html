<!DOCTYPE html>
<html>
    <head>
        <title>IndigoOJ</title>

        <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>

        <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
<body>
{% include "OJ/navbar.html" %}
<div class="container" style="padding-top:100px">
    <form role="form" action="{% url 'OJ:register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="" class="control-label">用户名</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="" class="control-label">密码</label>
            {{ form.password }}
        </div>
        <div class="form-group">
            <label for="" class="control-label">昵称(姓名)</label>
            {{ form.name }}
        </div>
        {# {{ form.as_table }} #}


    <button type="submit" class="btn btn-primary">
    Submit</button>
</form>
</div>
</body>
</html>
